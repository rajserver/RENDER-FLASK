<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Render Monitor</title>
</head>
<body>
    <h2>Welcome to Dashboard</h2>
    <p>Logged in as: {{ session['email'] }}</p>
    <a href="/logout">Logout</a>
    <hr>
    
    <h3>Monitor New Link</h3>
    <form action="/dashboard" method="post">
        Friendly Name: <input type="text" name="name" required><br>
        Render.com URL: <input type="text" name="link" required><br>
        <button type="submit">Add Monitor</button>
    </form>

    <hr>
    <h3>Monitored Links</h3>
    <ul>
        {% for link, data in links.items() %}
            <li>
                <strong>{{ data['name'] }}</strong> ({{ link }}) - 
                <span style="color: green;">{{ data['status'] }}</span> 
                <br> <small>Up since: {{ data['uptime'] }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
